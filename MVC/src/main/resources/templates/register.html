<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Rejestracja</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/registerValidation.js" defer></script>
</head>
<body>
<div th:fragment="body">
  <h1>Rejestracja Klienta</h1>
  <form form id="registerForm" action="/register" method="post" th:object="${clientDTO}" onsubmit="return confirmRegistration();">
    <div>
      <label for="login">Login:</label>
      <input type="text" id="login" th:field="*{login}" placeholder="Wprowadź login" required>
      <p id="loginError" style="color: red;"></p>
    </div>
    <div>
      <label for="password">Hasło:</label>
      <input type="password" id="password" th:field="*{password}" placeholder="Wprowadź hasło" required>
      <p id="passwordError" style="color: red;"></p>
    </div>
    <div>
      <label for="firstName">Imię:</label>
      <input type="text" id="firstName" th:field="*{firstName}" placeholder="Wprowadź imię" required>
    </div>
    <div>
      <label for="lastName">Nazwisko:</label>
      <input type="text" id="lastName" th:field="*{lastName}" placeholder="Wprowadź nazwisko" required>
    </div>
    <div>
      <button type="submit">Zarejestruj</button>
    </div>
  </form>
</div>
</body>
</html>
