<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{registerSuccess}"></title>
  <link rel="stylesheet" type="text/css" href="/styles.css" />
</head>
<body>

<div th:replace="~{fragments/header.html :: header}"></div>

<main class="main">
  <div th:replace="~{fragments/sidebar.html :: sidebar}"></div>

  <div class="content">
    <h1 th:text="#{registerEndSuccess}">!</h1>
    <p th:text="#{thanksForLogin}">, <span th:text="${client.firstName} + ' ' + ${client.lastName}"></span>.</p>
    <p th:text="#{yourLogin}">: <span th:text="${client.login}"></span></p>
    <a href="/" th:text="#{returnToHome}"></a>
  </div>
</main>

<div th:replace="~{fragments/footer.html :: footer}"></div>

</body>
</html>
