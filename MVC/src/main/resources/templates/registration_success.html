<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sukces rejestracji</title>
  <link rel="stylesheet" type="text/css" href="/styles.css" />
</head>
<body>

<div th:replace="~{fragments/header.html :: header}"></div>

<main class="main">
  <div th:replace="~{fragments/sidebar.html :: sidebar}"></div>

  <div class="content">
    <h1>Rejestracja zakończona sukcesem!</h1>
    <p>Dziękujemy za rejestrację, <span th:text="${client.firstName} + ' ' + ${client.lastName}"></span>.</p>
    <p>Twój login to: <span th:text="${client.login}"></span></p>
    <a href="/">Powrót na stronę główną</a>
  </div>
</main>

<div th:replace="~{fragments/footer.html :: footer}"></div>

</body>
</html>
