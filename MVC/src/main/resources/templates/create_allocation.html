<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Utwórz alokacje</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
</head>
<body>

<div th:replace="~{fragments/header.html :: header}"></div>

<main class="main">
    <div th:replace="~{fragments/sidebar.html :: sidebar}"></div>

    <div class="content">
        <h2>Utwórz nową alokację</h2>

        <form action="/createRent" th:object="${rentDTO}" method="post">
            <div class="input-div">
                <label for="rentCost">Koszt wynajmu:</label>
                <input type="number" id="rentCost" th:field="*{rentCost}" placeholder="Podaj koszt wynajmu" required/>
            </div>

            <div class="input-div">
                <label for="clientId">Id Klienta:</label>
                <input type="text" id="clientId" th:field="*{clientId}" placeholder="Podaj id klienta" required/>
            </div>

            <div class="input-div">
                <label for="itemId">Id Przedmiotu:</label>
                <input type="text" id="itemId" th:field="*{itemId}" placeholder="Podaj id przedmiotu" required/>
            </div>

            <button type="submit">Utwórz alokację</button>
        </form>
    </div>
</main>

<div th:replace="~{fragments/footer.html :: footer}"></div>

</body>
</html>
