<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista alokacji</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
</head>
<body>

<div th:replace="~{fragments/header.html :: header}"></div>

<main class="main">
    <div th:replace="~{fragments/sidebar.html :: sidebar}"></div>

    <div class="content">
        <h1>Lista alokacji</h1>

        <div th:if="${message}">
            <p th:text="${message}"></p>
        </div>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>rentCost</th>
                <th>clientId</th>
                <th>itemId</th>
                <th>End rent</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rent : ${rents}">
                <td th:text="${rent.id}"></td>
                <td th:text="${rent.rentCost}"></td>
                <td th:text="${rent.clientId}"></td>
                <td th:text="${rent.itemId}"></td>
                <td>
                    <form th:action="@{/return/{id}(id=${rent.id})}" method="POST">
                        <button class="return" type="submit">Return</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments/footer.html :: footer}"></div>

</body>
</html>
