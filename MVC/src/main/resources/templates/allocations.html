<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Allocations List</title>
</head>
<body>
<h1>List of Allocations</h1>

<div th:if="${message}">
    <p th:text="${message}"></p>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>rentCost</th>
        <th>clientId</th>
        <th>itemId</th>
        <th>End rent</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iteracja po liÅ›cie alokacji -->
    <tr th:each="rent : ${rents}">
        <td th:text="${rent.id}"></td>
        <td th:text="${rent.rentCost}"></td>
        <td th:text="${rent.clientId}"></td>
        <td th:text="${rent.itemId}"></td>
        <td>
            <form th:action="@{/return/{id}(id=${rent.id})}" method="POST">
                <button type="submit">Return</button>
            </form>
            </td>
    </tr>
    </tbody>
</table>

</body>
</html>
